<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/game.js"></script>

    <title>Mario RPG</title>
</head>

<body>
    <div id = "empty">
            
    </div>

    <div class="container">
        <div class="characters">
            <div class="soround" id="mario">
                <p>Mario</p>
                <img src="assets/images/mario.png">
                <p class="health">120</p>
            </div>
            <div class="soround" id="yoshi">
                <p>Yoshi</p>
                <img src="assets/images/yoshi.png">
                <p class="health">100</p>
            </div>
            <div class="soround" id="boo">
                <p>Boo</p>
                <img src="assets/images/boo.png">
                <p class="health">130</p>
            </div>
            <div class="soround" id="bowser">
                <p>Bowser</p>
                <img src="assets/images/bowser.png">
                <p class="health">150</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div>
            <h3>Your Character</h3>
            <div id="chosenCharacter"></div>
        </div>
    </div>
    
    <div class="container">
        <div>
            <h3>Enemies available to attack:</h3>
            <div id="enemys"></div>
        </div>
    </div>
    
    <div class="container">
        <div id="fight">
            <h3>Fight!</h3>
            <button id="attack">Attack!</button>
        </div>
    </div>

    <div class="container">
        <div>
            <h3>Defender</h3>
            <div id="defender"></div>
            <div id= "text"></div>
        </div>
    </div>

    <div class="container ">
            <div id="reset" class = "hidden">
                <button>Reset!</button>
            </div>
    </div>

</body>

</html>
